<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUOTEX HACK TPC</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
        line-height: 1.6;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        text-align: center;
        margin: 20px 0;
        color: #007bff;
      }

      h2 {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 20px;
        color: #007bff;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Login Page */
      .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background-color: #1a1a1a;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .login-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #333;
        border-radius: 8px;
        background-color: #0a0a0a;
        color: #ffffff;
        font-size: 1rem;
      }

      .login-container button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #007bff;
        color: #ffffff;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .login-container button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      /* Main Page */
      .main-page {
        display: none;
      }

      .card {
        background-color: #1a1a1a;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      .card label {
        font-size: 1rem;
        font-weight: 500;
        color: #ffffff;
      }

      .card select,
      .card input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #333;
        border-radius: 8px;
        background-color: #0a0a0a;
        color: #ffffff;
        font-size: 1rem;
      }

      .card button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #007bff;
        color: #ffffff;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .card button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      .signal-list {
        margin-top: 20px;
      }

      .signal-list li {
        padding: 12px;
        margin-bottom: 10px;
        background-color: #2a2a2a;
        border-radius: 8px;
        list-style: none;
        font-size: 1rem;
        color: #ffffff;
      }

      .signal-list li:nth-child(odd) {
        background-color: #333;
      }

      .animation-message {
        display: none;
        padding: 12px;
        background-color: #28a745;
        color: #ffffff;
        border-radius: 8px;
        font-weight: 600;
        text-align: center;
        margin-top: 20px;
        animation: fadeOut 2s forwards;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      /* Footer */
      footer {
        background-color: #1a1a1a;
        color: #ffffff;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
        border-top: 1px solid #333;
      }

      footer a {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
      }

      footer a:hover {
        text-decoration: underline;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        h2 {
          font-size: 1.5rem;
        }

        .login-container {
          margin: 50px auto;
          padding: 20px;
        }

        .card {
          padding: 20px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.8rem;
        }

        h2 {
          font-size: 1.3rem;
        }

        .login-container {
          margin: 30px auto;
          padding: 15px;
        }

        .card {
          padding: 15px;
        }

        .signal-list li {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Login Page -->
    <div class="login-container" id="login-page">
      <h1>Login to QUOTEX HACK TPC</h1>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login TPC</button>
      </form>
    </div>

    <!-- Main Page -->
    <div class="container main-page" id="main-page">
      <h1>QUOTEX HACK TPC</h1>
      <div class="card">
        <h2>Generate Trading Signals</h2>
        <div>
          <label for="asset-select">Select Asset</label>
          <select id="asset-select">
            <option value="AUD/USD">AUD/USD</option>
            <option value="EUR/USD">EUR/USD</option>
            <option value="GBP/USD">GBP/USD</option>
            <option value="USD/JPY">USD/JPY</option>
          </select>
        </div>
        <div>
          <label for="signal-count">Number of Signals</label>
          <input type="number" id="signal-count" value="5" min="1" max="100" />
        </div>
        <div>
          <label for="filter-select">Signal Type</label>
          <select id="filter-select">
            <option value="ALL">All</option>
            <option value="CALL">CALL</option>
            <option value="PUT">PUT</option>
          </select>
        </div>
        <div>
          <label>
            <input type="checkbox" id="backtest-filter" /> Filter Backtested
            Signals (99% accuracy)
          </label>
        </div>
        <button id="generate-signals">Generate Signals</button>
      </div>

      <div class="signal-list" id="signal-list"></div>
      <div class="animation-message">Signals generated successfully!</div>
    </div>

    <!-- Footer -->
    <footer>
      <p>
        &copy; TPC HRIDOY TRADER |
        <a href="https://t.me/trioprofitcity" target="_blank">Join Our Telegram</a>
      </p>
    </footer>

    <script>
      // Login Logic
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (username === "TPC" && password === "TPC") {
            document.getElementById("login-page").style.display = "none";
            document.getElementById("main-page").style.display = "block";
          } else {
            alert("Invalid username or password");
          }
        });

      // Signal Generation Logic
      document
        .getElementById("generate-signals")
        .addEventListener("click", function () {
          const asset = document.getElementById("asset-select").value;
          const signalCount = document.getElementById("signal-count").value;
          const filter = document.getElementById("filter-select").value;
          const backtestFilter = document.getElementById("backtest-filter").checked;

          const signalList = document.getElementById("signal-list");
          signalList.innerHTML = "";

          for (let i = 0; i < signalCount; i++) {
            const direction = Math.random() > 0.5 ? "CALL" : "PUT";
            if (filter !== "ALL" && filter !== direction) continue;

            const time = new Date();
            time.setMinutes(time.getMinutes() + (i + 1) * 5);

            const listItem = document.createElement("li");
            listItem.textContent = `${time.toLocaleTimeString()} - ${asset} - ${direction}`;
            signalList.appendChild(listItem);
          }

          document.querySelector(".animation-message").style.display = "block";
          setTimeout(() => {
            document.querySelector(".animation-message").style.display = "none";
          }, 2000);
        });
    </script>
  </body>
</html>
