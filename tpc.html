      /* General Styles */
      body {

        margin: 0;
        padding: 0;
        background-color: #000000;

        line-height: 1.6;
      }

      h1 {
        text-align: center;
        color: #007bff;
        font-size: 2.4rem;
        margin-top: 40px;
        font-weight: 700;
      }

      .login-container {
        width: 90%;
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background-color: #1a1a1a;
        border-radius: 12px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      .login-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #555;
        border-radius: 8px;
        font-size: 1rem;
        background-color: #000000;
        color: #007bff;
        box-sizing: border-box;
      }

      .login-container button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .login-container button:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin: 40px auto;
        padding: 30px;
        background-color: #1a1a1a;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
        border-radius: 12px;
        display: none;
        color: #007bff;
      }

      .card {
        background-color: #1a1a1a;
        padding: 25px;
        margin-top: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease-in-out;
        color: #007bff;
      }

      .card:hover {
        box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.7);
      }

      .card select,
      .card input,
      .card button {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border: 1px solid #555;
        border-radius: 8px;
        font-size: 1rem;
        background-color: #000000;
        color: #007bff;
        box-sizing: border-box;
      }

      .card button {
        background-color: #007bff;
        color: white;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .card button:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
      }

      .section-title {
        font-size: 1.6rem;
        font-weight: 500;
        margin-bottom: 10px;
        color: #007bff;
      }

      .signal-list {
        margin-top: 20px;
        padding-left: 20px;
      }

      .signal-list li {
        margin-bottom: 8px;
        font-size: 1rem;
        color: #007bff;
        padding: 8px;
        border-radius: 6px;
        background-color: #2a2a2a;
      }

      .signal-list li:nth-child(odd) {
        background-color: #1a1a1a;
      }

      .animation-message {
        display: none;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border-radius: 8px;
        font-weight: 600;
        text-align: center;
        margin-top: 20px;
        animation: fadeOut 2s forwards;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      footer {
        background-color: #000000;
        color: #007bff;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
        border-top: 1px solid #007bff;
        position: relative;
        bottom: 0;
        width: 100%;
      }

      footer a {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
      }

      footer a:hover {
        text-decoration: underline;
      }

      .footer-text {
        font-size: 1rem;
        color: #007bff;
        font-weight: 400;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        .login-container {
          margin: 50px auto;
          padding: 20px;
        }

        .container {
          padding: 20px;
        }

        .card {
          padding: 15px;
        }

        .section-title {
          font-size: 1.4rem;
        }

        .signal-list li {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.8rem;
        }

        .login-container {
          margin: 30px auto;
          padding: 15px;
        }

        .container {
          padding: 15px;
        }

        .card {
          padding: 10px;
        }

        .section-title {
          font-size: 1.2rem;
        }

        .signal-list li {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Simple login validation (this can be expanded as needed)
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;

          if (username === "TPC" && password === "TPC") {
            // Show main page and hide login page
            document.getElementById("login-page").style.display = "none";
            document.getElementById("main-page").style.display = "block";
          } else {
            alert("Invalid username or password");
          }
        });

      document
        .getElementById("generate-signals")
        .addEventListener("click", function () {
          // Show the loader
          document.getElementById("loader").style.display = "flex";

          // Hide the previous messages and clear the signal list
          document.querySelector(".animation-message").style.display = "none";
          document.getElementById("signal-list").innerHTML = "";

          setTimeout(function () {
            generateSignals();
            // Hide the loader after signals are generated
            document.getElementById("loader").style.display = "none";
            document.querySelector(".animation-message").style.display =
              "block";
          }, 10000); // Loader display time is now 5 seconds
        });

      function generateSignals() {
        const asset = document.getElementById("asset-select").value;
        const signalCount = document.getElementById("signal-count").value;
        const filter = document.getElementById("filter-select").value;
        const backtestFilter =
          document.getElementById("backtest-filter").checked;

        let signals = [];
        for (let i = 0; i < signalCount; i++) {
          let direction = Math.random() > 0.5 ? "CALL" : "PUT";
          if (filter !== "ALL" && filter !== direction) {
            continue;
          }

          // Simulate backtest accuracy if filter is active
          if (backtestFilter && Math.random() > 0.95) {
            continue;
          }

          let time = new Date();
          time.setMinutes(time.getMinutes() + (i + 1) * 5);

          // Formatting time in 24-hour format
          signals.push({
            time: time.toLocaleString([], {
              hour: "2-digit",
              minute: "2-digit",
              hour12: false,
            }),
            asset,
            direction,
          });
        }

        displaySignals(signals);
      }

      function displaySignals(signals) {
        const signalList = document.getElementById("signal-list");
        signals.forEach((signal) => {
          const listItem = document.createElement("li");
          listItem.textContent = `${signal.time} - ${signal.asset} - ${signal.direction}`;
          signalList.appendChild(listItem);
        });
      }
    </script>
